<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <div class="bar bar-header bar-dark">
         <h1 class="title">Music Player</h1>
      </div>
      <ion-content class="has-header">
          <div class="list card">
              
                <div class="item item-avatar">
                  <img src="feels.jpg">
                  <h2>Feels</h2>
                  <p>Calvin Harris</p>
                </div>
              
                <div class="item item-image">
                  <img src="feels.jpg">
                </div>
              
                <!--<a class="item item-icon-left assertive" href="http://musicpleer.audio/#!c3f01f41d932e4bc2e4a41e887e98460">
                  <i class="icon ion-music-note"></i>
                  Start listening
                </a>-->
                <audio controls autoplay="off">
                  <source src="feels.mp3">
                </audio>
              
              </div>
      </ion-content>
      <div class="bar bar-footer bar-dark">
        <h1 class="title">ABS Creation</h1>
     </div>
    </ion-pane>
  </body>
</html>
